<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}My Portfolio{% endblock %}</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <a href="{{ url_for('index') }}" class="credit-line-link">
                        <span class="byline-default">© CodebyFazal</span>
                        <span class="byline-hover">© Abdullah</span>
                    </a>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="{{ url_for('index') }}#about">About</a>
                        </li>
                        <li>
                            <a href="{{ url_for('index') }}#projects"
                                >Projects</a
                            >
                        </li>
                        <li>
                            <a href="{{ url_for('index') }}#contact">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>{% block content %}{% endblock %}</main>

        <footer>
            <div class="footer-main-container">
                <div class="footer-top-section container">
                    <div class="footer-profile-and-heading">
                        <img
                            src="{{ url_for('static', filename='images/profile/profile.png') }}"
                            alt="Profile Pic"
                            class="footer-profile-pic"
                        />
                        <h1>Let's work together</h1>
                    </div>
                    <div class="footer-contact-details">
                        <a
                            href="mailto:info@abdullahfazal.com"
                            class="footer-contact-link"
                            >abdullahfazal969@gmail.com</a
                        >
                        <a href="tel:+1234567890" class="footer-contact-link"
                            >+92-3195643-085</a
                        >
                    </div>
                </div>
                <div class="footer-bottom-section container">
                    <div class="footer-copyright">
                        <p>© 2026 My Portfolio</p>
                    </div>
                    <div class="footer-socials">
                        <a href="#" target="_blank">Awwwards</a>
                        <a href="#" target="_blank">Instagram</a>
                        <a href="#" target="_blank">Twitter</a>
                        <a href="#" target="_blank">LinkedIn</a>
                    </div>
                </div>
            </div>
        </footer>

        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
