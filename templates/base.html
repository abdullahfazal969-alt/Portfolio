<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="{{ url_for('index') }}">Abdullah Fazal</a>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}#about">About</a></li>
                    <li><a href="{{ url_for('index') }}#projects">Projects</a></li>
                    <li><a href="{{ url_for('index') }}#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="credit-line-wrap">
        <a href="#" class="credit-line-link">
            <span class="byline-default">© CodebyFazal</span>
            <span class="byline-hover">© Abdullah Fazal</span>
        </a>
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2026 My Portfolio</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
