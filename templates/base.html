<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}My Portfolio{% endblock %}</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
    </head>
    <body>
        <header>
            <div class="container">
                <div class="logo">
                    <a href="{{ url_for('index') }}" class="credit-line-link">
                        <span class="byline-default">© CodebyFazal</span>
                        <span class="byline-hover">© Abdullah</span>
                    </a>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="{{ url_for('index') }}#about">About</a>
                        </li>
                        <li>
                            <a href="{{ url_for('index') }}#projects"
                                >Projects</a
                            >
                        </li>
                        <li>
                            <a href="{{ url_for('index') }}#contact">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>{% block content %}{% endblock %}</main>
        <footer class="site-footer" role="contentinfo" aria-label="Site footer">
            <div class="footer-top">
                <div class="footer-left">
                    <div class="avatar-wrap" aria-hidden="true">
                        <img
                            src="{{ url_for('static', filename='images/profile/profile.png') }}"
                            alt="Profile Pic"
                            class="avatar"
                        />
                    </div>
                    <h1 class="footer-title">Let's work<br />together</h1>
                </div>

                <div class="footer-right">
                    <div class="cta-line-container" aria-hidden="true">
                        <div class="line"></div>
                        <button class="cta-circle" aria-label="Get in touch">
                            Get in touch
                        </button>
                    </div>

                    <div class="contact-pills" role="list">
                        <a
                            href="mailto:abdullahfazal969@gmail.com"
                            class="pill"
                            role="listitem"
                            >abdullahfazal969@gmail.com</a
                        >
                        <a href="tel:+923195643085" class="pill" role="listitem"
                            >+92-3195643-085</a
                        >
                    </div>
                </div>
            </div>

            <hr class="footer-hr" />

            <div class="footer-bottom">
                <div class="bottom-left">
                    <div class="meta-line">
                        <div class="meta-item">
                            <strong>VERSION</strong>
                            <span>2026 © Edition</span>
                        </div>
                        <div class="meta-item">
                            <strong>LOCAL TIME</strong>
                            <span id="local-time">--:--</span>
                        </div>
                    </div>
                </div>

                <div class="bottom-right">
                    <nav class="socials" aria-label="Social links">
                        <a href="#" target="_blank" rel="noopener">Awwwards</a>
                        <a href="#" target="_blank" rel="noopener">Instagram</a>
                        <a href="#" target="_blank" rel="noopener">Twitter</a>
                        <a href="#" target="_blank" rel="noopener">LinkedIn</a>
                    </nav>
                </div>
            </div>
        </footer>

        <!-- your existing main.js include remains -->
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
